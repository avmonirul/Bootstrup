<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
</head>

<body>
    <div id="carouselExample" class="carousel slide ">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/msi.jpeg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/msi0.jpeg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/msi00.jpeg" class="d-block w-50" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <h3>Text under the carousel</h3>
    <div class="card" style="width: 18rem;">
        <img src="images/msi0.jpeg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>


    <!-- bootstrup js -->
    <script src="js/bootstrap.min.js"></script>



    <!-- Autoplaying carousels -->

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/msi.jpeg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/msi0.jpeg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/msi00.jpeg" class="d-block w-50" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="js/bootstrap.min.js"></script>

</body>

</html>
